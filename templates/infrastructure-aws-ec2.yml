meta:
  environment: (( merge ))
  dns_root: (( merge ))
  security_groups: (( merge ))
  network_name: (( merge ))

  stemcell:
    name: bosh-aws-xen-ubuntu
    version: latest

jobs:
  - name: bosh_release_kafka_leader_z1
    instances: 1
    networks:
      - name: (( meta.network_name ))
  - name: bosh-release-kafka_z1
    instances: 2
    networks:
      - name: (( meta.network_name ))
    properties:
      bosh_release_kafka:
        leader_address: (( "0.bosh-release-kafka-leader-z1.bosh-release-kafka1." meta.environment "." meta.dns_root ))

compilation:
  cloud_properties:
    instance_type: m1.small

resource_pools:
  - name: small_z1
    cloud_properties:
      instance_type: m1.small

networks:
  - name: floating
    type: vip
    cloud_properties: {}
  - name: (( meta.network_name ))
    type: dynamic
    cloud_properties:
      security_groups: (( meta.security_groups ))
